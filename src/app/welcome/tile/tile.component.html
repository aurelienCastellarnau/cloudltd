<div class="row">
  <legend><em class="title">{{ title }}</em></legend>
  <div *ngFor="let tile of tiles; let i = index"  class="col-md-4">
    <div class="card bg-light" style="max-width: 35rem; max-height: 25rem; margin:1rem;">
      <img class="card-img-top" src="{{ tile.image }}" style="max-height: 10rem;" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{ tile.text }}</p>
      </div>
    </div>
  </div>
</div>
